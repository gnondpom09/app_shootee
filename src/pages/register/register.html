<ion-header>
    <ion-navbar color="primary">
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="padding">
   <form [formGroup]="registerForm">
    <ion-list>

        <ion-item>
            <ion-label floating>Pseudo</ion-label>
            <ion-input type="text" formControlName="pseudo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" formControlName="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list radio-group formControlName="activity">

      <ion-item>
        <ion-label>Photographe</ion-label>
        <ion-radio checked="true" value="Photographe"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Modele</ion-label>
        <ion-radio value="modele"></ion-radio>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button primary block (click)="createAccount()" >Register</button>
    </div>

   </form>
</ion-content>
